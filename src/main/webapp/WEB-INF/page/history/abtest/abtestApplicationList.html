<script>
    function pageContext(data) {
        var resp = data.resp;
        var str = "";
        $("#list").html(str);
        str += "<dl class=\"list-box\">" +
            "<dt><img src=\"${imgRoot}/air-icon.png\" alt=\"\"></dt>" +
            "<dd>" +
            "<p class=\"list-name\">" + resp.versionName + "</p>" +
            "<div class=\"flex\">" +
            "<p class=\"status\">" +
            "<img src=\"${imgRoot}/arow.png\" alt=\"\">" +
            "<span>运行中</span>" +
            "<span>" + resp.inService + "</span>" +
            "</p>" +
            "<p class=\"status-num\">" +
            "<i class=\"circle\"></i><span>总计</span>" +
            "<span>" + resp.total + "</span>" +
            "</p>" +
            "</div>" +
            "</dd>" +
            "</dl>"
        $("#list").html(str);
    }

    $(function () {
        $.post("${ctx}/abTest/testUse", function (data) {
            if (data.code != '000') {
                alert(data.message);
                return;
            }
            pageContext(data);
        }, "json");
    })


</script>
